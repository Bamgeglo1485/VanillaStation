- type: entity
  id: ActionSlam
  name: Slam
  description: +Ground Slam
  components:
  - type: RepulseAttract
    speed: 25
    range: 6
    whitelist:
      components:
      - MobMover
      - Item
  - type: Action
    useDelay: 30
    icon:
      sprite: Vanilla/Actions/R1.rsi
      state: Slam
    raiseOnAction: true
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Vanilla/Effects/R1/Slam.ogg
  - type: InstantAction
    event: !type:RepulseAttractActionEvent

- type: entity
  id: ActionDash
  name: Dash
  description: +Tactical Retreat
  components:
  - type: Action
    useDelay: 20
    itemIconStyle: NoItem
    icon:
      sprite: Vanilla/Actions/R1.rsi
      state: Dash
  - type: InstantAction
    event: !type:PolymorphActionEvent
      protoId: R1Dash

- type: polymorph
  id: R1Dash
  configuration:
    entity: R1DashEntity
    transferName: true
    forced: true
    revertOnDeath: true
    revertOnCrit: true
    allowRepeatedMorphs: false
    polymorphSound: /Audio/Vanilla/Effects/R1/Dash.ogg
    exitPolymorphSound: /Audio/Vanilla/Effects/R1/Slam.ogg
    duration: 4

- type: entity
  parent: [BaseMob, Incorporeal]
  categories: [ HideSpawnMenu ]
  id: R1DashEntity
  components:
  - type: Sprite
    sprite: Vanilla/Mobs/Silicon/chassis.rsi
    layers:
    - state: R1_Dash
  - type: NpcFactionMember
    factions:
    - Dragon
  - type: MovementSpeedModifier
    baseWalkSpeed : 7.5
    baseSprintSpeed : 7.5
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepPlating
  - type: ShowHealthBars
  - type: Reflect
    reflectProb: 1
    spread: 0
  - type: ShowHealthIcons
  - type: Access
    enabled: false
    groups:
    - AllAccess
  - type: Input
    context: "ghost"
  - type: InputMover
  - type: SpawnOnTrigger
    proto: R1DashTrack
  - type: RepeatingTrigger
    delay: .2

- type: entity
  parent: [BaseMob, Incorporeal]
  categories: [ HideSpawnMenu ]
  id: R1DashTrack
  components:
  - type: Sprite
    sprite: Vanilla/Mobs/Silicon/chassis.rsi
    layers:
    - state: R1_Dash
  - type: TimedDespawn
    lifetime: 0.5

- type: entity
  categories: [ HideSpawnMenu ]
  id: FistfulOfDollar
  name: fistful of dollar
  description: +fistful of dollar
  components:
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 6
  - type: BasicEntityAmmoProvider
    proto: ReflectCoin
    capacity: 4
    count: 4
  - type: Gun
    soundEmpty: null
    projectileSpeed: 6

- type: entity
  id: FistfulOfDollarAction
  name: Fistful Of Dollar
  description: +Fistful Of Dollar +Ricoshot
  components:
  - type: WorldTargetAction
    event: !type:ActionGunShootEvent
  - type: Action
    icon: { sprite : Vanilla/Actions/R1.rsi, state: Fistful }
    priority: -99
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/Vanilla/Effects/R1/Fistful.ogg
  - type: TargetAction
    checkCanAccess: false
    range: 0

- type: entity
  id: ActionToggleHealing
  name: Переключить ремонт
  description: Использовать кровь для ремонта обшивки, или копить её.
  components:
  - type: Action
    useDelay: 1
    itemIconStyle: BigAction
    priority: -20
    icon:
      sprite: Vanilla/Actions/R1.rsi
      state: Repair
    iconOn:
      sprite: Vanilla/Actions/R1.rsi
      state: Repair2
  - type: InstantAction
    event: !type:ToggleHealingActionEvent

