- type: entity
  parent: BaseAction
  id: ActionEcholocation
  name: Эхолокация
  description: Произнести услышанное ранее слово, на секунду узнав местоположение людей в одном помещении.
  components:
  - type: Action
    useDelay: 40
    itemIconStyle: BigAction
    icon:
      sprite: Vanilla/Actions/Archon.rsi
      state: echo
  - type: InstantAction
    event: !type:DisableBlindlessEvent {}

