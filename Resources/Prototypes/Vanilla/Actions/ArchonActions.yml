- type: entity
  parent: BaseAction
  id: ActionEcholocation
  name: Эхолокация
  description: Произнести услышанное ранее слово, на секунду узнав местоположение людей в одном помещении.
  components:
  - type: Action
    useDelay: 40
    itemIconStyle: BigAction
    icon:
      sprite: Vanilla/Actions/Archon.rsi
      state: echo
  - type: InstantAction
    event: !type:DisableBlindlessEvent {}
  - type: TargetAction
    range: 80
    checkCanAccess: false

- type: entity
  parent: BaseAction
  id: ActionGravityJump939
  name: Рывок
  description: Прыгнуть на большую дистанцию, отлично для засады.
  components:
  - type: Action
    useDelay: 30
    sound:
      collection: Scream939
    icon:
      sprite: Interface/Actions/jump.rsi
      state: icon
  - type: InstantAction
    event: !type:GravityJumpEvent {}

- type: entity
  parent: BaseAction
  id: Action173Teleport
  name: Телепортироваться
  description: Вы переместитесь в указанное местоположение во время моргания, свернув шею ближайшим жертвам.
  components:
  - type: Action
    useDelay: 10
    itemIconStyle: BigAction
    icon:
      sprite: Objects/Magic/magicactions.rsi
      state: blink
  - type: TargetAction
    range: 8
    repeat: false
    checkCanAccess: true
  - type: WorldTargetAction
    event: !type:BlockMovementTeleportAttemptEvent
