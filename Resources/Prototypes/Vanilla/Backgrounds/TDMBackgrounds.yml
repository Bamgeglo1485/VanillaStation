- type: Background
  id: BlueGuyEngineerBackground
  name: Инженер
  description: Слушай, парень, я ведь инженер, и умею решать проблемы. Не проблемы типа «что есть добро?», потому что с такими вопросами должны разбираться долбанные философы. Я решаю практические проблемы.
  # sponsorOnly: true
  skills:
    RangeWeapon: 2
    MeleeWeapon: 2
    Engineering: 3
  specialDesc:
    - Вы можете строить, у вас есть турель, а также телепорт!
  specials:
  - !type:EquipSpecial
    removeSlotID:
    - shoes
    loadout:
    - BlueGuyEngineer
  - !type:AddComponentsSpecial
    components:
    - type: AntagImmune
    - type: TDMSummoner
    - type: NpcFactionMember
      factions:
      - BlueTeamTDM

