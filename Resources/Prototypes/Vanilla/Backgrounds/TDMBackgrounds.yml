- type: Background
  id: BlueGuyScoutBackground
  name: Скаут
  description: Док, чувак ты где?!
  sponsorOnly: false
  skills:
    RangeWeapon: 3
    MeleeWeapon: 3
    Medicine: 3
  specialDesc:
    - Вы очень быстры, но убить вас тоже крайне легко.
    - Вы вооружены двустволкой!
  specials:
  - !type:EquipSpecial
    removeSlotID:
    - shoes
    loadout:
    - BlueGuyScout
  - !type:AddComponentsSpecial
    components:
    - type: AntagImmune
    - type: NpcFactionMember
      factions:
      - BlueTeamTDM

- type: Background
  id: BlueGuySoldierBackground
