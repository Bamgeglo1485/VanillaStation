- type: Background
  id: BlueGuySniperBackground
  name: Снайпер
  description: Мне нравится быть снайпером! Интересная работа на свежем воздухе. И прибыльная к тому же. В конце концов, если во всем мире останется два человека, то один из них захочет убить другого.
  sponsorOnly: false
  specialDesc:
    - Христов и стандартная броня, стандарт профессионалов.
  skills:
