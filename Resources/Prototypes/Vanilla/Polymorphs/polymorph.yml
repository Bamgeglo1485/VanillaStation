- type: polymorph
  id: CursedSkeleton
  configuration:
    entity: MobSkeletonPerson
    forced: true
    inventory: Transfer
    transferName: true
    transferDamage: true
    revertOnCrit: false
    revertOnDeath: true
    polymorphSound: !type:SoundPathSpecifier
      path: /Audio/Misc/narsie_rises.ogg
    exitPolymorphSound: !type:SoundPathSpecifier
      path: /Audio/Misc/narsie_rises.ogg
    polymorphPopup: SkeletonCurse-popup

- type: polymorph
  id: 106Jump
  configuration:
    entity: OldManJump
    transferName: true
    inventory: None
    forced: true
    revertOnDeath: true
    revertOnCrit: true
    allowRepeatedMorphs: false
    polymorphSound: /Audio/Vanilla/Effects/Archon/106decay.ogg
    exitPolymorphSound: /Audio/Vanilla/Effects/Archon/106spawn.ogg
    duration: 4
