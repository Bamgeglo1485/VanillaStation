- type: polymorph
  id: CursedSkeleton
  configuration:
    entity: MobSkeletonPerson
    forced: true
    inventory: Transfer
    transferName: true
    transferDamage: true
    revertOnCrit: false
    revertOnDeath: true
    polymorphSound: !type:SoundPathSpecifier
      path: /Audio/Misc/narsie_rises.ogg
    exitPolymorphSound: !type:SoundPathSpecifier
      path: /Audio/Misc/narsie_rises.ogg
    polymorphPopup: SkeletonCurse-popup

- type: polymorph
  id: ArchonStasis
  configuration:
    entity: ArchonStasis
    forced: true
    transferName: true
    revertOnCrit: false
    revertOnDeath: false
    polymorphSound: !type:SoundPathSpecifier
      path: /Audio/Vanilla/Effects/archonStasis.ogg
    exitPolymorphSound: !type:SoundPathSpecifier
      path: /Audio/Vanilla/Effects/archonDestasis.ogg
    polymorphPopup: "Объект погружается в разлом"
