- type: archonComponent
  id: Clothing
  desc: Объект способен прикрепляться на тело, подобно одежде.
  tags: [Item]
  components:
    - type: Clothing
      slots:
      - suitStorage
      - Belt
      - Back
    - type: TriggerOnGotEquipped
      slotFlags:
      - suitStorage
      - Belt
      - Back
  chancedComponents:
    - chance: 0.2
      components:
        - type: ExtraHandsEquipment

- type: archonComponent
  id: DamageOnHolding
  desc: Объект вызывает повреждения при держании на руках.
  tags: [Item]
  danger: 3
  components:
    - type: DamageOnHolding
      enabled: true
      damage:
        types:
          Heat: 10
  chancedComponents:
    - chance: 0.5
      components:
      - type: DamageOnHolding
        enabled: true
        damage:
          types:
            Piercing: 10
    - chance: 0.2
      danger: 1
      components:
      - type: DamageOnHolding
        enabled: true
        damage:
          types:
            Asphyxiation: 15
    - chance: 0.2
      danger: 1
      components:
      - type: DamageOnHolding
        enabled: true
        damage:
          types:
            Bloodloss: 15

- type: archonComponent
  id: TriggerOnUse
  desc: Объект возможно использовать
  tags: [ Item, TriggerOn ]
  requiresAllTags: true
  components:
    - type: TriggerOnUse

- type: archonComponent
  id: TriggerOnLand
  desc: Объект активируется при приземлении.
  tags: [Item]
  components:
    - type: TriggerOnLand
