- type: archonComponent
  id: Clothing
  desc: Объект способен прикрепляться на тело
  tag: Item
  components:
    - type: Clothing
      slots:
      - suitStorage
      - Belt
      - Back
    - type: TriggerOnGotEquipped
      slotFlags:
      - suitStorage
      - Belt
      - Back
  chancedComponents:
    - chance: 0.2
      components:
        - type: ExtraHandsEquipment

- type: archonComponent
  id: DamageOnHolding
  desc: Объект вызывает клеточные повреждение поверхности или органов
  tag: Item
  Danger: 3
  components:
    - type: DamageOnHolding
      enabled: true
      damage:
        types:
          Heat: 10
  chancedComponents:
    - chance: 0.5
      components:
      - type: DamageOnHolding
        enabled: true
        damage:
          types:
            Piercing: 10
    - chance: 0.2
      danger: 1
      components:
      - type: DamageOnHolding
        enabled: true
        damage:
          types:
            Asphyxiation: 15
    - chance: 0.2
      danger: 1
      components:
      - type: DamageOnHolding
        enabled: true
        damage:
          types:
            Bloodloss: 15

