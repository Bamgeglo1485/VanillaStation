      minVisibility: 0.01
      lastVisibility: 0.1
    - type: StealthOnMove
      passiveVisibilityRate: -0.10
      movementVisibilityRate: 0.10

- type: archonComponent
  id: Slippery
  types:
    - Archon
  escape: 1
  chancedEscape: 2
  danger: 1
  chancedDanger: 2
  components:
    - type: Slippery
    - type: StepTrigger
      intersectRatio: 0.2
    - type: CollisionWake
      enabled: false
  chancedComponents:
    - type: Slippery
      staminaDamage: 50
      slipData:
        knockdownTime: 5.0
        launchForwardsMultiplier: 3.0
    - type: StepTrigger
      intersectRatio: 0.2
    - type: CollisionWake
      enabled: false

