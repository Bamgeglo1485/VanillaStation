- type: archonComponent
  id: Stealth
  types:
    - Hylic
  escape: 1
  components:
    - type: Stealth
      minVisibility: 0.3
      lastVisibility: 0.3
    - type: StealthOnMove
      passiveVisibilityRate: -0.10
      movementVisibilityRate: 0.10
  chancedComponents:
    - chance: 0.4
      escape: 1
      components:
        - type: Stealth
          minVisibility: 0.01
          lastVisibility: 0.1

- type: archonComponent
  id: Slippery
  types:
    - Archon
  escape: 1
  danger: 1
  components:
    - type: Slippery
    - type: StepTrigger
      intersectRatio: 0.2
    - type: CollisionWake
      enabled: false
    - type: Fixtures
      fixtures:
        slips:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.4,-0.3,0.4,0.3"
          layer:
          - SlipLayer
          hard: false
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.4,-0.3,0.4,0.3"
          density: 10
          mask:
          - ItemMask
  chancedComponents:
    - chance: 0.4
      escape: 1
      danger: 1
      components:
        - type: Slippery
          staminaDamage: 50
          slipData:
            knockdownTime: 5.0
            launchForwardsMultiplier: 3.0
    - chance: 0.2
      escape: 2
      danger: 2
      components:
        - type: Slippery
          staminaDamage: 100
          slipData:
            knockdownTime: 5.0
            launchForwardsMultiplier: 3.0

