# Generic

- type: archonComponent
  id: RadiationSmall
  danger: 2
  chancedDanger: 3
  components:
    - type: RadiationSource
  chancedComponents:
    - type: RadiationSource
      intensity: 4

- type: archonComponent
  id: RandomWalk
  escape: 1
  chancedEscape: 2
  components:
    - type: RandomWalk
  chancedComponents:
    - type: RandomWalk
      maxStepCooldown: 1
      minStepCooldown: 1
      maxSpeed: 60
      minSpeed: 25

- type: archonComponent
  id: ChaoticJump
  escape: 2
  chancedEscape: 3
  components:
    - type: ChaoticJump
      collisionMask: 2
      rangeMax: 10
      rangeMin: 5
      jumpMaxInterval: 20
      jumpMinInterval: 10
  chancedComponents:
    - type: ChaoticJump
      collisionMask: 0
      rangeMax: 2
      rangeMin: 1
      jumpMaxInterval: 180
      jumpMinInterval: 90

- type: archonComponent
  id: Stealth
  escape: 1
  chancedEscape: 2
  components:
    - type: Stealth
      minVisibility: 0.1
      lastVisibility: 0.1
    - type: StealthOnMove
      passiveVisibilityRate: -0.10
      movementVisibilityRate: 0.10
  chancedComponents:
    - type: Stealth
      minVisibility: 0.01
      lastVisibility: 0.1
    - type: StealthOnMove
      passiveVisibilityRate: -0.10
      movementVisibilityRate: 0.10

- type: archonComponent
  id: Slippery
  escape: 1
  chancedEscape: 2
  danger: 1
  chancedDanger: 2
  components:
    - type: Slippery
    - type: StepTrigger
      intersectRatio: 0.2
    - type: CollisionWake
      enabled: false
  chancedComponents:
    - type: Slippery
      staminaDamage: 50
      slipData:
        knockdownTime: 5.0
        launchForwardsMultiplier: 3.0
    - type: StepTrigger
      intersectRatio: 0.2
    - type: CollisionWake
      enabled: false
