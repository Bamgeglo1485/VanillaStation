- type: utilityQuery
  id: NearbyPredatorVisibles
  query:
    - !type:ComponentQuery
      components:
      - type: PredatorVisibleMark
  considerations:
    - !type:TargetIsAliveCon
      curve: !type:BoolCurve
    - !type:TargetDistanceCon
      curve: !type:PresetCurve
        preset: TargetDistance
    - !type:TargetHealthCon
      curve: !type:PresetCurve
        preset: TargetHealth
    - !type:TargetAccessibleCon
      curve: !type:BoolCurve
    - !type:TargetInLOSOrCurrentCon
      curve: !type:BoolCurve


- type: utilityQuery
  id: NearbyCuffs
  query:
    - !type:ComponentQuery
      components:
        - type: Handcuff
  considerations:
    - !type:TargetDistanceCon
      curve: !type:PresetCurve
        preset: TargetDistance
    - !type:TargetAccessibleCon
      curve: !type:BoolCurve
