- type: htnCompound
  id: PredatorMeleeCombatCompound
  branches:
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: NearbyPredatorVisibles
        - !type:HTNCompoundTask
          task: BeforeMeleeAttackTargetCompound

# Не бьет, просто сближается
- type: htnCompound
  id: 173CombatCompound
  branches:
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: NearbyObserversQuery
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: RotateSpeed

# ИИ работает, если скромник в рейдже, иначе он просто стоит на месте и ниче не делает
- type: htnCompound
  id: 096ChaseCompound
  branches:
    - preconditions:
        - !type:InRagePrecondition
          isRage: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: NearbyObserversTargets
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: MeleeRange
        - !type:HTNCompoundTask
          task: Before096MeleeCompound

- type: htnCompound
  id: Before096MeleeCompound
  branches:
    - preconditions:
        - !type:BuckledPrecondition
          isBuckled: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UnbuckleOperator
            shutdownState: TaskFinished

    - preconditions:
        - !type:PulledPrecondition
          isPulled: true
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UnPullOperator
            shutdownState: TaskFinished

    - preconditions:
        - !type:InContainerPrecondition
          isInContainer: true
      tasks:
        - !type:HTNCompoundTask
          task: EscapeCompound

    - tasks:
        - !type:HTNCompoundTask
          task: 096MeleeCompound

- type: htnCompound
  id: 096MeleeCompound
  branches:
    - preconditions:
      - !type:KeyExistsPrecondition
        key: Target
      tasks:
        - !type:HTNPrimitiveTask
          operator: !type:MeleeOperator
            targetKey: Target
            targetState: Dead
          services:
            - !type:UtilityService
              id: MeleeService
              proto: NearbyObserversTargets
              key: Target

# Перебираем всех кто находится в списке посмотревших и определяем среди них самого вкусного
- type: utilityQuery
  id: NearbyObserversTargets
  query:
    - !type:NearbyObserversQuery
  considerations:
    - !type:TargetIsAliveCon
      curve: !type:BoolCurve
    - !type:TargetDistanceCon
      curve: !type:PresetCurve
        preset: TargetDistance
    - !type:TargetHealthCon
      curve: !type:PresetCurve
        preset: TargetHealth
    - !type:TargetAccessibleCon
      curve: !type:BoolCurve
    - !type:TargetInLOSOrCurrentCon
      curve: !type:BoolCurve