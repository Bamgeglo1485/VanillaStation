- type: entity
  id: TimeStop5sec
  categories: [ HideSpawnMenu ]
  description: Заходи туда только если у тебя стенд того же типа.
  name: временной барьер
  components:
  - type: Sprite
    sprite: /Textures/Vanilla/Effects/timestop.rsi
    drawdepth: Overlays
    layers:
    - state: 5sec
      shader: unshaded
  - type: ScaleVisuals
  - type: TimeStopField
  - type: PointLight
    color: Blue
    radius: 3
    energy: 4
    netsync: false
  - type: TimedDespawn
    lifetime: 5.3
  - type: TriggerOnSpawn
  - type: EmitSoundOnTrigger
    sound: /Audio/Vanilla/Effects/5secTimeStop.ogg

