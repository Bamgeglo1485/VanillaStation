  name: R1 weapon module
  components:
  - type: Sprite
    layers:
    - state: syndicate
    - state: icon-radiation
  - type: ItemBorgModule
    hands:
    - item: R1arm
    - item: WeaponSlabRevoler
    - item: WeaponPiercerRevolver
    - item: WeaponCoreEjectShotgun
  - type: BorgModuleIcon
    icon: { sprite: Vanilla/Objects/Weapons/Guns/Piercer.rsi, state: module }

