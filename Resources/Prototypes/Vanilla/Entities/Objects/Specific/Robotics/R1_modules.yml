# R2

- type: entity
  name: R2 arm module
  parent: R1arm
  id: R2arm
  description: A bloody hydraulic arm which has increased power.
  components:
  - type: Sprite
    state: R2_Arm
  - type: MeleeWeapon
    attackRate: 0.7
    damage:
      types:
        Piercing: 20
        Structural: 30
    soundHit:
      collection: MetalThud
  - type: MeleeThrowOnHit
    speed: 10
    unanchorOnHit: true
    stunTime: 0.1
  - type: Reflect
    reflectProb: 0

- type: entity
  name: R2 arm module
  parent: R2arm
  id: R2armDebuffed
  description: A bloody hydraulic arm which has increased power.
  suffix: Debuffed
  components:
  - type: MeleeWeapon
    attackRate: 0.7
    damage:
      types:
        Piercing: 17
        Structural: 15
    soundHit:
      collection: MetalThud
  - type: MeleeThrowOnHit
    speed: 10
    distance: 5
    unanchorOnHit: false
    stunTime: 0

- type: entity
  id: BorgModuleR2
  parent: BorgModuleR1
  name: R2 weapon module
  components:
  - type: ItemBorgModule
    hands:
    - item: R2arm
    - item: WeaponSlabRevoler
    - item: WeaponPiercerRevolver
    - item: WeaponCoreEjectShotgun

# music modules

- type: entity
  parent: BaseItem
  id: R1MusicCircuit
  name: R1 music module
  description: Why does it have antennas?...Like Antennas To Heaven
  components:
  - type: Sprite
    sprite: Vanilla/Objects/Devices/music_module.rsi
    state: r1
  - type: UseDelay
    delay: 2
  - type: ItemToggle
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Vanilla/Effects/R1/WarWithoutReason.ogg
      params:
        volume: -5
        maxDistance: 5

- type: entity
  parent: R1MusicCircuit
  id: R2MusicCircuit
  name: R2 music module
  description: Why does it have antennas?...Like Antennas To Heaven
  components:
  - type: Sprite
    sprite: Vanilla/Objects/Devices/music_module.rsi
    state: r2
  - type: UseDelay
    delay: 2
  - type: ItemToggle
  - type: ItemToggleActiveSound
    activeSound:
      path: /Audio/Vanilla/Effects/R1/Versus.ogg
      params:
        volume: -5
        maxDistance: 5

- type: entity
  id: BorgModuleMusiqueR1
  parent: BorgModuleMusique
  name: musique R1 module
  components:
  - type: ItemBorgModule
    hands:
    - item: R1MusicCircuit
  - type: BorgModuleIcon
    icon: { sprite: Vanilla/Objects/Devices/music_module.rsi, state: r1 }

- type: entity
  id: BorgModuleMusiqueR2
  parent: BorgModuleMusique
  name: musique R2 module
  components:
  - type: ItemBorgModule
    hands:
    - item: R2MusicCircuit
  - type: BorgModuleIcon
    icon: { sprite: Vanilla/Objects/Devices/music_module.rsi, state: r2 }
