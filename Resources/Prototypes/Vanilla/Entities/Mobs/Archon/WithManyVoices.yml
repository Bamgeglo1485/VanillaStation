      description: Объект не обладает кожным покровом, а также имеет атрофированную зрительную систему, но также обладает регенеративной способностью при нанесении увечий вблизи жертвы. Объект способен воспроизводить услышанные голоса, ориентируясь при произношении через эхолокацию. Благодаря высоким физическим характеристикам, способен совершать дальные прыжки.
