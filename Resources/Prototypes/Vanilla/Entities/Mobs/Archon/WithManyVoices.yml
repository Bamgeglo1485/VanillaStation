      useSound:
        path: /Audio/Items/crowbar.ogg
    - type: JumpAbility
      action: ActionGravityJump939
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 900
        behaviors:
        - !type:GibBehavior
          recursive: false

