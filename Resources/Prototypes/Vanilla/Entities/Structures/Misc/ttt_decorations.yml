- type: entity
  id: WarheadTimerActivator
  components:
  - type: SignalOnTrigger
  - type: DeleteOnTrigger
  - type: RepeatingTrigger
    delay: 300
  - type: AutoLinkTransmitter
    channel: WarheadTimer
  - type: Sprite
    sprite: Objects/Devices/signaller.rsi
    state: signaller
  - type: WirelessNetworkConnection
    range: 150
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: BasicDevice
  - type: Signaller

- type: entity
  parent: [MarkerBase, BasePlasticExplosive]
  id: AlphaWarhead
  name: альфа боеголовка
  components:
  - type: Sprite
    layers:
    - state: green
  - type: TriggerOnActivate
  - type: TriggerOnSignal
  - type: TriggerOnStuck
    keyOut: stuck
  - type: ToggleTriggerCondition
    keys:
    - stuck
    toggleVerb: toggle-trigger-condition-stick-verb
    toggleOn: toggle-trigger-condition-stick-on
    toggleOff: toggle-trigger-condition-stick-off
  - type: TimerTrigger
    keysIn:
    - trigger
    - stuck
    delay: 120
    initialBeepDelay: 0
  - type: DeviceLinkSink
    ports:
    - Trigger
  - type: Explosive
    explosionType: FireKeepTiles
    totalIntensity: 12000000
    intensitySlope: 5
    maxIntensity: 30000000
    canCreateVacuum: true
  - type: ExplodeOnTrigger
    keysIn:
    - timer

- type: entity
  id: AlphaWarheadIntercom
  parent: MarkerBase
  components:
  - type: TriggerOnSignal
  - type: DeviceLinkSink
    ports:
      - Trigger
  - type: EmitSoundOnTrigger
    sound: /Audio/Vanilla/Effects/warhead.ogg
  - type: Sprite
    layers:
    - state: green

