- type: entity
  id: MachineArchonAnalyzer
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: анализатор архонтов
  description: Просто привяжи архонт! Ах да, ещё документы, пожалуйста!
  components:
  - type: Sprite
    sprite: Vanilla/Structures/Machines/ArchonAnalyzer.rsi
    snapCardinals: true
    layers:
    - state: base
    - state: screen
      map: ["enum.PowerDeviceVisualLayers.Powered"]
      shader: unshaded
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  # - type: Machine
  #   board: FlatpackerMachineCircuitboard
  - type: AmbientSound
    enabled: false
    volume: 5
    range: 3
    sound:
      path: /Audio/Machines/scan_loop.ogg
  - type: Appearance
  - type: ItemSlots
    slots:
      paperSlot:
        disableEject: true
        name: отсек для документов
        whitelist:
          tags:
            - Paper
  - type: ContainerContainer
    containers:
      paperSlot: !type:ContainerSlot {}
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ArchonAnalyzer
    itemSlot: paperSlot
  - type: StaticPrice
    price: 2000
